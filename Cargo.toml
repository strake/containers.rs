[package]
name = "containers"
version = "0.7.1"
authors = ["M Farkas-Dyck <strake888@gmail.com>"]
description = "Containers"
license = "MIT OR Apache-2.0"
repository = "https://github.com/strake/libreal.rs"
documentation = "https://docs.rs/containers/"

[dependencies]
default_allocator = { version = "0.1.1", optional = true }
either = { version = "1.4", default-features = false }
fallible = "0.1"
heap = "0.1"
loca = "0.5"
rel = "0.2"
siphasher = "0.2"

[dev-dependencies]
default_allocator = "0.1.1"
quickcheck = "0.4"
quickcheck_macros = "0.4.2"

[features]
default = ["box"]
box = []
